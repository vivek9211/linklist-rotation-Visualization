<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rotate a Linked List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
  <center>
    <div class="container">
      <div class="main">
        <h2 id="heading">Rotating Linked List Visualization</h2>
        <hr>

        <form class="main-form" name="myForm">
          <!-- <input type="button" name="" value="Run" onclick="makeNode()">
          <input type="button" name="" value="Reset"> -->
          <label for="" id="size">Linklist Size: </label>
          <input type="text" id="ll-size" placeholder="3 to 7" name="" value="" size="3">
          <br><br>

          <label for="" id="value-label">Your linked list values :</label>
          <input type="text" size="60" id="values" class="val" placeholder="Type some linked list value and press 'run' button">
        </form>

        <div id="outerdiv" class="outer-div">
          <!-- <div class="inner-div">
            <div class="innermost-div">

            </div>

          </div>
          <div class="arrow-div">

          </div> -->
        </div>


        <div class="buttons">
          <button type="button" class="btn btn-primary btn-lg" onclick="makeNode()"><i class="fa-solid fa-person-running fa-2x"></i></button>
          <button type="button" class="btn btn-secondary btn-lg" onclick="rotate()"><i class="fa-solid fa-arrow-right fa-2x"></i></button>
          <button type="button" class="btn btn-secondary btn-lg" onclick="clearData()"><i class="fa-solid fa-rotate-right fa-2x"></i></button>
        </div>

      </div>
    </div>
  </center>


  <script src="linklist.js" charset="utf-8"></script>
</body>
</html>
